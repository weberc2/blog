{{define "head"}}
<title>{{.Title}}</title>
{{end}}
{{define "body"}}
<div id="post">
    <h2 id="post-title">{{.Title}}</h2>
    <div><span class="post-date">{{.Date}}</span></div>
    <div class="post-body">
        {{$markdown := markdown .Body .ID}}
        {{html_ $markdown}}
    </div>

    <!-- Begin Talkyard comments snippet -->
    <script>
        talkyardServerUrl = 'https://comments-for-weberc2-bitbucket-io.talkyard.net';
    </script>
    <script async defer src="https://c1.ty-cdn.net/-/talkyard-comments.min.js"></script>
    <!-- You can specify a per page discussion id on the next line, if your URLs might change. -->
    <div class="talkyard-comments" data-discussion-id="" style="margin-top: 45px;">
        <noscript>Please enable Javascript to view comments.</noscript>
        <p style="margin-top: 25px; opacity: 0.9; font-size: 96%">
            Comments powered by
            <a href="https://www.talkyard.io">Talkyard</a>.
        </p>
    </div>
    <!-- End Talkyard comments snippet -->

</div>
{{end}}
