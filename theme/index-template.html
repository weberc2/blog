{{- define "head" }}
<title>Craig Weber</title>
{{ end }}

{{- define "body" }}
<div id="post-list">
    {{- range .Content.Posts }}
    <div class="post">
        <h2 class="post-title"><a href={{.URL|url}}>{{.Content.Title}}</a></h2>
        {{- template "post-meta" .Page.Content }}
        <div class="post-body">
            {{.Content.Snippet}}
            {{- if .Content.Snippet }}
            <a href={{.URL|url}}>Read More</a>
            {{- end }}
        </div>
    </div>
    {{- end }}
</div>
{{- end }}
